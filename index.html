<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <header>
      <h1 class="title">
        Rock - Paper - Scissors <br />
        سنگ - کاغذ - قیچی
      </h1>
    </header>
    <div class="score-board">
      <div id="user-badge" class="badge">Client</div>
      <div id="cpu-badge" class="badge">Computer</div>
      <span id="user-score">0</span> : <span id="cpu-score">0</span>
    </div>
    <div class="btn-container">
      <button id="restart" class="restart-btn">Restart Game</button>
    </div>
    <div class="choices">
      <div id="scissors" class="choice">
        <img src="./assets/scissors.png" alt="" />
      </div>
      <div id="paper" class="choice">
        <img src="./assets/paper.png" alt="" />
      </div>
      <div id="rock" class="choice">
        <img src="./assets/rock.png" alt="" />
      </div>
    </div>
    <h2>Make Your Choice</h2>

    <script src="app.js"></script>
  </body>
</html>
